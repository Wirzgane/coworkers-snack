<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.html.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.html.css') }}">
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/">Snack app</a>
                <form class="d-flex" action="{{ url_for('add_snack') }}" method="post">
                    <input class="form-control me-2" type="text" placeholder="Snack name" id="name" name="name" required>
                    <button class="btn btn-outline-success text-nowrap fw-normal" type="submit">
                        <i class="bi-plus-lg"></i>
                        Add snack
                    </button>
                </form>
            </div>
      </nav>
      
    <div class="container">
        {% for snack in snacks %}
            <div class="card mb-4 m-1">
                <div class="card-body">
                    <h5 class="card-title">{{ snack.name }}</h5>
                    <p class="card-text">Votes: {{ snack.votes }}</p>
                    <form action="{{ url_for('vote', id=snack.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="bi-star-fill"></i>
                        </button>
                    </form>
                    <form action="{{ url_for('delete_snack', id=snack.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi-trash3-fill"></i>
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
